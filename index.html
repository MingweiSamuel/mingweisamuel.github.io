<!doctype html>
<html class="no-js" lang="" data-ng-app="scotchApp">

<head>
    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title data-ng-bind="'MingweiSamuel | ' + title">MingweiSamuel |</title>
    <meta name="description" content="Mingwei Samuel's Personal Website">
    <meta name="author" content="Mingwei Samuel">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <!--<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">-->

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="animate.css">

    <!-- Icons
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/ico" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- Scripts
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/js/vendor/modernizr.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-route.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-animate.min.js"></script>
    <script type="text/javascript" src="ng-scripts.js"></script>
</head>

<body data-ng-controller="mainController">
    <div data-alert class="alert-box warning" style="margin: 0px;">
        This website is under construction! Check back soon for more content.
        <a href class="close">&times;</a>
    </div>

    <nav class="top-bar" data-topbar role="navigation">
        <ul class="title-area">
            <!-- title -->
            <li class="name">
                <h1><a href="#/">Mingwei Samuel</a></h1>
            </li>
            <!-- mobile menu icon -->
            <li class="toggle-topbar menu-icon"><a href=""><span></span></a></li>
        </ul>
        <section class="top-bar-section">
            <!-- Right Nav Section -->
            <ul class="right">
                <li data-ng-class="{ active: isActive('/' + key)}" data-ng-repeat="(key, value) in tabs"><a href="#/{{ key }}">{{ value }}</a></li>
            </ul>

            <!-- Left Nav Section -->
            <!--<ul class="left">
                <li><a href="#">Left Nav Button</a></li>
            </ul>-->
        </section>
    </nav>
    
    <!-- main content container -->
    <div id="main" style="padding-top: 2em;">
        <div data-ng-view></div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/js/vendor/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/js/vendor/fastclick.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/js/foundation/foundation.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/js/foundation/foundation.topbar.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/js/foundation/foundation.alert.min.js"></script>
    <script type="text/javascript">
        //general scripts
        $.get('CNAME', function(data) {
            data = data.trim();
            if (window.location.hostname === data && window.location.pathname.length === "/index.html")
                window.location.replace('/');
        });

        $(document).foundation();
    </script>
</body>

</html>
