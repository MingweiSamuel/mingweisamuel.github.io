<div class="row">
    <div class="large-12 columns">
        <h1>Other</h1>
    </div>
    <div class="large-12 columns">
        <p>Here are a few of my experiences and creations that don't fit into any other section. Click for more information.</p>
    </div>
</div>
<div class="row" data-ng-repeat="(category, data) in projects">
    <div class="12 columns">
        <h2>{{ category }}</h2>
    </div>
    <div class="12 columns repeat-animate" data-ng-repeat="project in data">
        <div class="panel">
            <div class="row">
                <div class="medium-3 columns small-only-text-center" data-ng-class="{ 'medium-push-9': $odd }">
                    <a class="th" href="{{ project.link }}">
                        <img data-ng-src="{{ project.thumb }}" alt="{{ project.name }}" style="max-width: 200px;" />
                    </a>
                </div>
                <div class="medium-9 columns" data-ng-class="{ 'medium-pull-3': $odd }">
                    <h3><a href="{{ project.link }}">{{ project.name }}</a>
                    <h4 data-ng-if="project.date">{{ project.date | parseDate | date:'MMMM yyyy':'UTC' }}</h4></h3>
                    <p data-ng-bind-html="project.description | to_trusted"></p>
                </div>
            </div>
        </div>
    </div>
</div>
